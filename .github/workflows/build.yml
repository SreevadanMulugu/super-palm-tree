name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Build for Linux
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build standalone executable
        run: |
          cd src
          pyinstaller --onefile --name superpalmtree main.py
          mv dist/superpalmtree ../super-palm-tree-linux-x64

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: super-palm-tree-linux
          path: super-palm-tree-linux-x64

  # Build for Windows
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build standalone executable
        run: |
          cd src
          pyinstaller --onefile --name superpalmtree main.py
          Move-Item -Path dist\superpalmtree.exe -Destination ..\super-palm-tree-windows-x64.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: super-palm-tree-windows
          path: super-palm-tree-windows-x64.exe

  # Build for macOS (ARM64 only - Apple Silicon)
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build standalone executable
        run: |
          cd src
          pyinstaller --onefile --name superpalmtree main.py
          mv dist/superpalmtree ../super-palm-tree-macos-arm64

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: super-palm-tree-macos-arm64
          path: super-palm-tree-macos-arm64

  # Create Release (only on tags)
  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/super-palm-tree-linux/super-palm-tree-linux-x64
            artifacts/super-palm-tree-windows/super-palm-tree-windows-x64.exe
            artifacts/super-palm-tree-macos-arm64/super-palm-tree-macos-arm64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
