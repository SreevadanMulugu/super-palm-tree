name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # Build for Linux
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          npm install
          pip install -r requirements.txt playwright
          playwright install chromium

      - name: Download Ollama
        run: |
          mkdir -p embedded/bin/linux
          curl -L -o embedded/bin/linux/ollama https://ollama.com/download/ollama-linux-amd64
          chmod +x embedded/bin/linux/ollama

      - name: Build Electron app
        run: |
          npm run build

      - name: Create Linux package
        run: |
          npm run dist -- --linux

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: super-palm-tree-linux
          path: dist/*.AppImage

  # Build for Windows
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          npm install
          pip install -r requirements.txt playwright
          playwright install chromium

      - name: Download Ollama
        run: |
          mkdir -p embedded/bin/windows
          curl -L -o embedded/bin/windows/ollama.exe https://ollama.com/download/ollama-windows-amd64.exe

      - name: Build Electron app
        run: |
          npm run build

      - name: Create Windows package
        run: |
          npm run dist -- --win

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: super-palm-tree-windows
          path: dist/*.exe

  # Build for macOS
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          npm install
          pip install -r requirements.txt playwright
          playwright install chromium

      - name: Download Ollama
        run: |
          mkdir -p embedded/bin/macos
          curl -L -o embedded/bin/macos/ollama https://ollama.com/download/ollama-darwin
          chmod +x embedded/bin/macos/ollama

      - name: Build Electron app
        run: |
          npm run build

      - name: Create macOS package
        run: |
          npm run dist -- --mac

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: super-palm-tree-macos-${{ matrix.arch }}
          path: dist/*.dmg

  # Create Release (only on tags)
  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/super-palm-tree-linux/*.AppImage
            artifacts/super-palm-tree-windows/*.exe
            artifacts/super-palm-tree-macos-x64/*.dmg
            artifacts/super-palm-tree-macos-arm64/*.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
